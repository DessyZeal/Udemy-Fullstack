<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon race reg form</title>
</head>
<body>
    <h1>Race Registration</h1>
<form>
    <p>
        <label for="race reg">first name</label>
        <input type="text" name="race" id="race reg" placeholder="Enter first name">
    </p>
    <p>
        <label for="last">last name</label>
        <input type="text" name="reg" id="last" placeholder="Enter last name">
    </p>
    <h2>Select a race</h2>
    <p>
        <label for="list">Fun marathon</label>
     <input type="radio" name="me" id="list">
    </p>
    <P><label for="race">Half marathon</label>
     <input type="radio" name="me" id="race">
    </P>
    <label for="full">Full marathon</label>
     <input type="radio" name="me" id="full">
</form>
</body>
</html>
