<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon race reg form</title>
</head>
<body>
    <h1>Race Registration</h1>
<form>
    <p>
        <label for="race reg">first name</label>
        <input type="text" name="race" id="race reg" placeholder="Enter first name">
    </p>
    <p>
        <label for="last">last name</label>
        <input type="text" name="reg" id="last" placeholder="Enter last name">
    </p>
    <h2>Select a race</h2>
    <p>
        <label for="list">Fun marathon</label>
     <input type="radio" name="me" id="list">
    </p>
    <P><label for="race">Half marathon</label>
     <input type="radio" name="me" id="race">
    </P>
    <label for="full">Full marathon</label>
     <input type="radio" name="me" id="full">
    <p>
     <label for="email address">email</label>
    <input type="email" id="email address" placeholder="enter email address">
    </p>
    <p>
     <label for="pass">password</label>
       <input type="password" id="pass" placeholder="enter password">
    </p>
    <label for="age">Select age group</label>
     <select name="agegroup" id="age">
        <option value="18">13-17</option>
        <option value="">18-23</option>
        <option value="">23-27</option>
        <option value="">27-32</option>
     </select>
    <button>register</button>
    </form>
</body>
</html>
