<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Htmlforms</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="www.sweet.com"></form>
    <form action="">
        <p>
            <label for="username">Enter username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter password</label>
            <input type="password" placeholder="enter password" id="password" name="password">
        </p>
        <p>
            <input type="color" name="color">
            <input type="date">
        </p>
        <button type="button">Submit</button>
        <button type="submit">Click me</button>
    </form>
    <h2>More Stuff</h2>
    <form>
        <input type="checkbox" name="agreetet" id="agree">
        <label for="agree">I agree to every thing</label>
<p>
    <label for="XS"> Shirt sizes (X)</label>
    <input type="radio" name="size" id="XS">
</p>
<p>
    <label for="Xx"> Shirt sizes (Xx)</label>
    <input type="radio" name="size" id="Xx">
</p>
<p><label for="S"> Shirt sizes (S)</label>
    <input type="radio" name="size" id="S">
</p>
<p>Audio display</p>
<p>
    <input type="range" id="volume" min="0" max="10">
</p>
<!---<label for="textarea"> tell us ur story</label>!--->
<textarea name="" id="textarea" cols="30" rows="10" placeholder="type here pls..">
</textarea>
    </form>
    <h2>Validations demo</h2>
    <form action="/dummy">
        <label for="first"> Enter First Name</label>
        <input type="text" name="first name" id="first" required>
        <button>Submit</button>
    </form>
</body>
</html>
