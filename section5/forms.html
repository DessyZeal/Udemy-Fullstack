<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Htmlforms</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="www.sweet.com"></form>
    <form action="">

        <input type="text" placeholder="username" id="username">

        <input type="color">
        <input type="date">
    </form>
